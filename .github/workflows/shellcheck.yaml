name: ShellCheck

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          files: |
            ./bin/ansi/*
          # add more files
          options: "-s bash --exclude=SC1090,SC1091,SC2005,SC2034,SC2148,SC2155,SC2162,SC2154,SC2164,SC2086,SC2236,SC2248,SC2250 --external-sources"
