#  mpv - input.conf

########
# Test #
########

z      no-osd cycle-values geometry 50%:50% -0-0

###########
# General #
###########

w      stop
q      script-message-to thumbnailer thumbnailer-no-delete ; quit

h      osd-bar seek -1
l      osd-bar seek  1

W      cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # cycle the video aspect ratio

SPACE  cycle pause ; osd-bar show-progress

b      no-osd cycle deband
T      no-osd cycle ontop

i      script-binding stats/display-page-1-toggle
I      script-binding stats/display-page-2-toggle

Ctrl+i no-osd cycle interpolation

############
# Profiles #
############

Ctrl+1  apply-profile ww-video-low  ; script-message-to shaders Shaders-disable yes ; show-text "Video Profile: High Performance"
Ctrl+2  apply-profile ww-video-mid  ; script-message-to shaders Shaders-disable yes ; show-text "Video Profile: Medium"
Ctrl+3  apply-profile ww-video-high ; script-message-to shaders Shaders-disable yes ; show-text "Video Profile: High Quality"
Ctrl+4  apply-profile ww-video-max  ; script-message-to shaders Shaders-enable  yes ; show-text "Video Profile: High Quality w/sh"
Ctrl+5  apply-profile ww-video-mac  ; script-message-to shaders Shaders-enable  yes ; show-text "Video Profile MacOS"
Ctrl+6  apply-profile ww-video-wide ; script-message-to shaders Shaders-enable  yes ; show-text "Video Profile Wide"
Ctrl+7  apply-profile ww-video-tall ; script-message-to shaders Shaders-enable  yes ; show-text "Video Profile Tall"

Shift+! apply-profile ww-audio-resample-no ; show-text "Audio Profile: No Resampling"
Shift+@ apply-profile ww-audio-resample-44 ; show-text "Audio Profile: 44100 KHz "
Shift+$ apply-profile ww-audio-resample-48 ; show-text "Audio Profile: 48000 KHz"
Shift+% apply-profile ww-audio-resample-96 ; show-text "Audio Profile: 96000 KHz"

#####################
# Scripts | General #
#####################

BS      script-message-to mac_integration MoveToTrash
DEL     script-message-to mac_integration MoveToTrash
TAB     script-message-to mac_integration ShowFinder
Ctrl+f  script-message-to mac_integration ShowInFinder

9       script-message-to Shaders Shaders-cycle-
0       script-message-to Shaders Shaders-cycle+
+       script-message-to Shaders Shaders-enable
-       script-message-to Shaders Shaders-disable
Ctrl+-  script-message-to Shaders Shaders-show
# Ctrl+=  script-message-to Shaders Shaders-show

Ctrl+' script-message-to thumbnailer Thumbnailer-toggle-gen
Ctrl+o script-message-to thumbnailer Thumbnailer-toggle-osc
Ctrl+[ script-message-to thumbnailer Thumbnailer-shrink
Ctrl+] script-message-to thumbnailer Thumbnailer-enlarge
Ctrl+; script-message-to thumbnailer Thumbnailer-double
Ctrl+/ script-message-to thumbnailer Thumbnailer-toggle-auto-delete
Ctrl+l script-message Thumbnailer-debug

###################
# Scripts | Audio #
###################

