- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude:
        [
          config/codium,
          config/gnupg,
          config/lscolors,
          config/ssh,
          config/tmux,
          config/transmission,
          config/vim,
          config/weechat,
          config/yazi,
        ]

    ~/.config/yazi/init.lua:
      create: true
      force: true
      path: config/yazi/init.lua
    ~/.config/yazi/keymap.toml:
      create: true
      force: true
      path: config/yazi/keymap.toml
    ~/.config/yazi/theme.toml:
      create: true
      force: true
      path: config/yazi/theme.toml
    ~/.config/yazi/yazi.toml:
      create: true
      force: true
      path: config/yazi/yazi.toml

    ~/.config/gnupg/gpg.conf:
      create: true
      force: true
      relink: true
      path: config/gnupg/gpg.conf
    ~/.config/gnupg/gpg-agent.conf:
      create: true
      force: true
      relink: true
      path: config/gnupg/gpg-agent.conf

    ~/Library/Application Support/transmission-daemon/settings.json:
      create: true
      relink: true
      path: config/transmission/settings.json

    /Applications/codium-portable-data/user-data/User/settings.json:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/settings.json
    /Applications/codium-portable-data/user-data/User/keybindings.json:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/keybindings.json
    /Applications/codium-portable-data/user-data/User/snippets:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/snippets/*

    ~/.ssh/config:
      create: true
      force: true
      relink: true
      path: config/ssh/config

    ~/.tmux.conf:
      relink: true
      force: true
      path: config/tmux/tmux.conf

    ~/.vimrc:
      relink: true
      force: true
      path: config/vim/vimrc

    ~/.zlogin:
      relink: true
      force: true
      path: shell/zlogin
    ~/.zprofile:
      relink: true
      force: true
      path: shell/zprofile
    ~/.zshenv:
      relink: true
      force: true
      path: shell/zshenv
    ~/.zshrc:
      relink: true
      force: true
      path: shell/zshrc

- create:
    - ~/Games
    - ~/.cache/zsh
    - ~/Developer/plugins
    - ~/Developer/practice
    - ~/Developer/repos
    - ~/Developer/served
    - ~/Developer/temp

- shell:
    - description: Update submodules
      command: git submodule update --init --recursive

    - description: Sync dotbot
      command: git submodule sync --recursive

    - description: Create blank config files
      command: touch ~/.hushlogin

    - description: Setup codium
      command: ./installers/codium.sh

    - description: Setup conda
      command: ./installers/conda.sh

    - description: Setup go
      command: ./installers/go.sh

    - description: Setup ssh
      command: ./installers/ssh.sh

    - description: Setup tmux
      command: ./installers/tmux.sh

    - description: Setup yazi
      command: ./installers/yazi.sh
