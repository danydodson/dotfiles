- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.zshrc:
      relink: true
      force: true
      path: shell/zsh/zshrc
    ~/.zlogin:
      relink: true
      force: true
      path: shell/zsh/zlogin
    ~/.zprofile:
      relink: true
      force: true
      path: shell/zsh/zprofile
    ~/.zshenv:
      relink: true
      force: true
      path: shell/zsh/zshenv

    ~/.ssh/config:
      create: true
      force: true
      relink: true
      path: config/ssh/config

    ~/.config/:
      glob: true
      relink: true
      path: config/*
      exclude:
        [
          config/codium,
          config/continue,
          config/gnupg,
          config/iina,
          config/lscolors,
          config/ssh,
          config/transmission,
          config/twilight,
          config/yt-dlp,
          config/zen,
        ]

    ~/.gnupg/gpg.conf:
      create: true
      force: true
      relink: true
      path: config/gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf:
      create: true
      force: true
      relink: true
      path: config/gnupg/gpg-agent.conf

    /opt/homebrew/var/transmission/settings.json:
      create: true
      relink: true
      path: config/transmission/settings.json

    /Applications/codium-portable-data/user-data/User/settings.json:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/settings.json
    /Applications/codium-portable-data/user-data/User/keybindings.json:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/keybindings.json
    /Applications/codium-portable-data/user-data/User/snippets:
      create: true
      glob: true
      relink: true
      force: true
      path: config/codium/snippets/*

    ~/Library/Application Support/zen/Profiles/gvp0vqa7.Default/:
      create: true
      glob: true
      relink: true
      path: config/zen/*

    ~/.continue/config.yaml:
      create: true
      glob: true
      relink: true
      force: true
      path: config/continue/config.yaml
    ~/.continue/prompts/:
      create: true
      glob: true
      relink: true
      path: config/continue/prompts/*
    ~/.continue/rules/:
      create: true
      glob: true
      relink: true
      path: config/continue/rules/*

- create:
    - ~/.cache/bash
    - ~/.cache/zsh
    - ~/Developer/plugins
    - ~/Developer/repos
    - ~/Developer/served

